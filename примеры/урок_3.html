<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <script src="../художник.js"></script>

  <script>

    окно.после_загрузки = async function () {


      треугольник              = await запрос( 'модели/урок_3_треугольник.json' )
      квадрат                  = await запрос( 'модели/урок_3_квадрат.json' )
      код_вершинного_шейдера   = await запрос( 'шейдеры/урок_3_вершинный_шейдер.glsl' )
      код_фрагментного_шейдера = await запрос( 'шейдеры/урок_3_фрагментный_шейдер.glsl' )

      таблица_соответствия_данным_модели_и_переменным_шейдеров = {
        вершины: 'atribut_poziciya_vershin',
        цвета  : 'atribut_cvet_vershin',
      }

      треугольник.координаты = [-1.5, 0, -7]
      квадрат.координаты     = [1.5, 0, -7]

      треугольник.углы_поворота = [0, () => 90 * время, 0]
      квадрат.углы_поворота     = [() => 75 * время, 0, 0]

      холст_1    = Холст( 'холст_1' )
      художник_1 = Художник( холст_1, код_вершинного_шейдера, код_фрагментного_шейдера,
                             таблица_соответствия_данным_модели_и_переменным_шейдеров )

      художник_1.нарисуй( [треугольник, квадрат] )
    }

  </script>

  <title>Урок 3. Немного движения</title>
